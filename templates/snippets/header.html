<!---BootStrap style sheet-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style type = "text/css">
    /*
    * Globals
    */

    /* Links */
    a{
        color: gray;
    }

    a:focus,
    a:hover {
    color: #fff;
    }

    /*
    * Base structure
    */

    html,
    body {
    height: 100%;
    background-color: #333;
    }

    body {
    color: #fff;
    text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
    box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
    }

    .cover-container {
    max-width: 100vw;
    }


    /*
    * Header
    */
    .masthead {
    margin-bottom: 2rem;
    }

    .masthead-brand {
    margin-bottom: 0;
    }

    .nav-masthead .nav-link {
    padding: .25rem 0;
    font-weight: 700;
    color: rgba(255, 255, 255, .5);
    background-color: transparent;
    border-bottom: .25rem solid transparent;
    }

    .nav-masthead .nav-link:hover,
    .nav-masthead .nav-link:focus {
    border-bottom-color: rgba(255, 255, 255, .25);
    }

    .nav-masthead .nav-link + .nav-link {
    margin-left: 1rem;
    }

    .nav-masthead .active {
    color: #fff;
    border-bottom-color: #fff;
    }

    .search-bar{
        max-width: 350px;
        width: 100%;
    }

    @media (min-width: 48em) {
    .masthead-brand {
        float: left;
    }
    .nav-masthead {
        float: right;
    }
    }
</style>
<!-- Copied from Bootstrap Cover stylesheet -->

<div class="cover-container w-100 p-3 mx-auto">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">Wild West Cowboy Store</h3>

            <!-- Search bar for blog posts -->
            <div class = "search-bar mt-sm-2 mr-2">
                <form method = "get">
                    <!-- The 'name' is q as referred to in the template -->
                    <input type = "text" class = "form-control" name = "q" id = "id_q" placeholder="Search our blog partner...">
                </form>
            </div>
            <!-- End Search bar for blog posts -->

            <nav class="nav nav-masthead justify-content-center">
                {% if request.user.is_authenticated %}
                    <p>
                        <a class="nav-link active" href = "{% url 'home' %}">Home</a>
                        <a class="nav-link" href = "{% url 'account' %}">Account</a>
                        <a class="nav-link" href = "{% url 'logout' %}">Logout</a>
                    </p>
                    <p>Howdy, {{request.user.username}}</p>

                {% else %}
                    <p>
                        <a class="nav-link active" href = "{% url 'home' %}">Home</a>
                        <a class="nav-link" href = "{% url 'register' %}">Register</a>
                        <a class="nav-link" href = "{% url 'login' %}">Login</a>
                    </p>
                
                {% endif %}
            </nav>

        </div>
    </header>

    <h1>Howdy Partner & Welcome to Wild West Cowboy Store!</h1>

</div>
