{% extends 'base.html' %}

{% block content %}

<style type = "text/css">

    .card{
        max-width: 700px;
    }
    .container{
        padding: 20px;
    }

    .card-text,
    .card-title{
        color: black;
    }

</style>

<div class = "container">
    <div class = "row">
        <!-- Blog Post-->
        <div class = "card m-auto">
            <h2 class = "card-title px-3">{{blog_post.title}}</h2>
            <div class = "card-body my-2">
                <img class = "card-img-top" src = "{{blog_post.image.url}}">
                <!-- Adding 'safe' in the blog body enables the rendering of any html in the blog post text -->
                <p class = "card-text">{{blog_post.body|safe}}</p>

                <!-- If the authenticated user is the one who wrote the blog post, then add a link to edit the blog post -->
                {% if blog_post.author == request.user %}
                    <a href = "{% url 'blog:edit' blog_post.slug %}" class = "btn btn-primary">Update your post partner</a>
                {% endif %}

            </div>
            <div class = "card-footer text-muted">
                Updated on {{blog_post.date_updated}} by {{blog_post.author}}
            </div>
        </div>
        <!-- End Blog Post-->
    </div>
</div>

{% endblock content %}
